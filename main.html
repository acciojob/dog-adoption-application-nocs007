<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<form>
		
        <label for="name">Name</label>
		<input id="name" type="text" placeholder="Name" >
		<br>

		<label for="phone">Phone Number</label>
		<input id="phone" type="text" placeholder="Phone Number">
		<br>

		<label for="address">Address</label>
		<input id="address" type="text" placeholder="Address">
		<br>

		<label for="checkbox">Have you ever lived with a Dog before?</label>
		<input value="checkbox" type="checkbox">
		<br>

		<label for="multiselect">Please select your preferred breeds</label>
		<select>
			<option id="husky">Husky</option>
			<option id="pug">Pug</option>
			<option id="bulldog">Bulldog</option>
		</select>
		<br>

		<button id="submit" type="submit">Submit</button>
		
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
